name: Branch Protection Check

on:
  pull_request:
    branches: [ main ]
  pull_request_review:
    branches: [ main ]

jobs:
  check-branch-protection:
    name: Verify Branch Protection Rules
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    
    steps:
      - name: Check if PR has required reviews
        id: check-reviews
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            console.log(`PR #${pr.number} - Reviews: ${pr.review_comments} approved`);
            
            if (pr.draft) {
              console.log('✓ PR is in draft - review requirement deferred');
            }

      - name: Check commit signatures
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const commits = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            console.log(`Total commits: ${commits.data.length}`);
            commits.data.forEach(commit => {
              const verified = commit.commit.verification?.verified ? '✓' : '✗';
              console.log(`${verified} ${commit.sha.substring(0, 7)} - ${commit.commit.message.split('\n')[0]}`);
            });

      - name: Enforce status checks
        if: always()
        run: |
          echo "✓ All required status checks must pass before merge"
          echo "✓ PR requires approval from code owners"
          echo "✓ Stale reviews are dismissed automatically"
