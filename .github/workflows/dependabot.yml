name: Dependabot

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/dependabot.yml'

jobs:
  auto-merge:
    name: Auto Merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    permissions:
      pull-requests: write
      contents: write
    
    steps:
      - name: Enable auto-merge for Dependabot PRs
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            console.log(`Processing Dependabot PR #${pr.number}`);
            
            // Auto-approve patch and minor updates
            const isDependabot = pr.user.login === 'dependabot[bot]';
            const isMinorOrPatch = /^Bump /.test(pr.title);
            
            if (isDependabot && isMinorOrPatch) {
              console.log('✓ This is a valid Dependabot dependency update');
              
              // Enable auto-merge (requires admin permission)
              try {
                await github.rest.pulls.enableAutoMerge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  merge_method: 'squash'
                });
                console.log('✓ Auto-merge enabled');
              } catch (error) {
                console.log('ℹ Auto-merge could not be enabled (may require admin permissions)');
              }
            }

      - name: Approve Dependabot PR
        if: github.actor == 'dependabot[bot]'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            if (pr.user.login === 'dependabot[bot]') {
              console.log(`Approving PR #${pr.number} from Dependabot`);
              
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                event: 'APPROVE',
                body: '✅ Approved by automation - dependency update'
              });
            }
